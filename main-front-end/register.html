<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Page Title -->
    <title>turretcss</title>

    <!-- turretcss CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/turretcss/dist/turretcss.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

  </head>
  <body>
<main>

  <div class="container login-div">
    <div class="login-card border-radius box-shadow-m">
      <h1 class="poppins text-align-center">Login</h1>
        <div>
            <form action="/users/login" method="POST">
  <p class="field">
    <label class="pop" for="form-simple-email">Email</label>
    <input class="poppins" type="email" id="email" name="email" placeholder="Enter Email" />
  </p>
  <p class="field">
    <label class="pop" for="form-simple-password">Password</label>
    <input class="poppins" type="password" id="password" name="password" placeholder="Enter Password" />
  </p>
  <p class="field">
    <button type="submit" class="nav-button">Submit</button>
  </p>

        </form>
        </div>
    </div> 
  </div>
  	
</main>


  </body>
</html>
